<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Cadastro das Ligas Dos Astronautas</h3>
  <form>
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name"><br>
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"> -
      <label for="password">Coloque a senha:</label>
      <input type="password" id="password" name="password">
      </div>
      <br>
      <br>
      <div>
      <label for="birthday">Data de Nascimento:</label>
      <input type="date" id="birthday" name="birthday"> -
      <label for="photo">Foto:</label>
      <input type="file" id="photo" name="photo"><br>
    </div>
    <br>
    <div>
      <label for="nationality">Nacionalidade:</label>
      <select name="nationality" id="nationality">
        <option value="Russian">Russo</option>
        <option value="Eua">Estados Unidos</option>
        <option value="Brasilian">Brasil</option>
        </select> 
        Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male">
    </div>
    <div>
        Quais suas principais qualidades: <br>
        <label for="qualidade"> Inteligencia</label>
       <input type="checkbox" id="qualidade" name="qualidade"> |
        <label for="qualidade">Resiliencia</label>
        <input type="checkbox" id="qualidade" name="qualidade"> |
        <label for="qualidade">Preparo Fisico</label>
        <input type="checkbox" id="qualidade" name="qualidade"> |
        <label for="qualidade">Educação</label>
        <input type="checkbox" id="qualidade" name="qualidade"> |
    </div>
    <br>
    <div>
      <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser Astronauta?"></textarea>
    </div>
    <br>
    <input type="submit" value="Criar">
</form> 

  

  
</body>
</html>
